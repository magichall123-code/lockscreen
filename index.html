<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockscreen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/7kQEsHU.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .lockscreen {
      text-align: center;
      color: white;
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
    }
    .dots {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }
    .dot.filled {
      background-color: white;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
    }
    .key {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .key:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="lockscreen">
    <h2>Entrez votre code</h2>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="keypad">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">←</div>
      <div class="key">0</div>
      <div class="key">✔</div>
    </div>
  </div>

  <script>
    const keys = document.querySelectorAll(".key");
    const dots = document.querySelectorAll(".dot");
    let input = "";

    keys.forEach(key => {
      key.addEventListener("click", () => {
        const val = key.textContent;

        if(val === "←") {
          input = input.slice(0, -1);
        } else if(val === "✔") {
          alert("Déverrouillé !");
          input = "";
        } else if(input.length < 4) {
          input += val;
        }

        dots.forEach((dot, i) => {
          dot.classList.toggle("filled", i < input.length);
        });
      });
    });
  </script>
</body>
</html>
